<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Tenants - Trendvest Holdings</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="tenants-page">
  <header class="navbar">
    <h1 class="logo">TRENDVEST HOLDINGS LIMITED</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../services.html">Services</a></li>
        <li><a href="../properties.html">Property Listings</a></li>
        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Toggle between Landlords and Tenants -->
  <div class="switch-pages">
    <a href="landlords.html">For Landlords</a>
    <a href="tenants.html" class="active">For Tenants</a>
  </div>

  <main class="content-section">
    <h2>Find Your Perfect Home</h2>
    <p>Browse our available houses below. Use filters to search by type, price, and location.</p>

    <!-- Filters -->
    <div class="filters">
      <select id="filterType">
        <option value="">All Types</option>
        <option value="Single Room">Single Room</option>
        <option value="Double Room">Double Room</option>
        <option value="Bedsitter">Bedsitter</option>
        <option value="1 Bedroom">1 Bedroom</option>
        <option value="2 Bedroom">2 Bedroom</option>
      </select>

      <select id="filterLocation">
        <option value="">All Locations</option>
        <option value="Nairobi">Nairobi</option>
        <option value="Thika">Thika</option>
        <option value="Nakuru">Nakuru</option>
      </select>

      <select id="filterPrice">
        <option value="">Any Price</option>
        <option value="5000">Up to 5,000</option>
        <option value="10000">Up to 10,000</option>
        <option value="15000">Up to 15,000</option>
        <option value="20000">Up to 20,000</option>
      </select>

      <button id="searchBtn">Search</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Results -->
    <div id="propertyList" class="property-list"></div>
  </main>

  <div id="footer"></div>
  <script src="../js/tenants.js"></script>
  <script>
    fetch("../footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


</body>
</html>
